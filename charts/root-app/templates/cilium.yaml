apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io
    chart: cilium
    targetRevision: 1.15.5
    helm:
      values: |
        bpf:
            autoMount:
                enabled: false
        kubeProxyReplacement: "false"
        loadBalancer:
            l7:
                backend: envoy
            nodePort:
                enabled: false
        ingressController:
            enabled: false
            default: false
        hubble:
            relay:
                enabled: false
                rollOutPods: false
            ui:
                enabled: false
                rollOutPods: false

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
